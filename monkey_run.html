<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monkey Run üêµ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #d4f1f9;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background: linear-gradient(to bottom, #87ceeb, #ffffff);
      border-bottom: 5px solid #228b22;
    }

    #scoreDisplay {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 20px;
      color: #333;
      font-weight: bold;
    }

    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      color: #d62828;
      font-weight: bold;
      display: none;
      text-align: center;
    }

    #leaderboard {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 16px;
      color: #444;
      text-align: right;
      background: rgba(255, 255, 255, 0.6);
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="300"></canvas>
  <div id="scoreDisplay">Score: 0</div>
  <div id="leaderboard">Top 5 Scores:<br/><ul id="scoreList"></ul></div>
  <div id="gameOver">GAME OVER<br>Press Enter to restart</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const monkeyImg = new Image();
    monkeyImg.src = "https://cdn-icons-png.flaticon.com/512/616/616408.png"; // üêµ

    const groundHeight = 40;
    const gravity = 0.6;
    const jumpForce = -12;
    let isJumping = false;
    let gameOver = false;

    let monkey = {
      x: 50,
      y: canvas.height - groundHeight - 50,
      width: 50,
      height: 50,
      dy: 0
    };

    let obstacles = [];
    let score = 0;
    let highScores = JSON.parse(localStorage.getItem("monkeyScores") || "[]");

    function drawGround() {
      ctx.fillStyle = "#228b22";
      ctx.fillRect(0, canvas.height - groundHeight, canvas.width, groundHeight);
    }

    function drawMonkey() {
      ctx.drawImage(monkeyImg, monkey.x, monkey.y, monkey.width, monkey.height);
    }

    function drawObstacles() {
      ctx.fillStyle = "#8b0000";
      obstacles.forEach(obs => {
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
      });
    }

    function updateObstacles() {
      if (Math.random() < 0.015) {
        obstacles.push({
          x: canvas.width,
          y: canvas.height - groundHeight - 30,
          width: 20 + Math.random() * 30,
          height: 30
        });
      }

      obstacles.forEach(obs => {
        obs.x -= 6;
      });

      obstacles = obstacles.filter(obs => obs.x + obs.width > 0);
    }

    function checkCollision() {
      return obstacles.some(obs =>
        monkey.x < obs.x + obs.width &&
        monkey.x + monkey.width > obs.x &&
        monkey.y < obs.y + obs.height &&
        monkey.y + monkey.height > obs.y
      );
    }

    function update() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGround();

      // Monkey physics
      monkey.dy += gravity;
      monkey.y += monkey.dy;

      if (monkey.y > canvas.height - groundHeight - monkey.height) {
        monkey.y = canvas.height - groundHeight - monkey.height;
        isJumping = false;
      }

      drawMonkey();
      updateObstacles();
      drawObstacles();

      if (checkCollision()) {
        endGame();
        return;
      }

      score++;
      document.getElementById("scoreDisplay").innerText = "Score: " + score;

      requestAnimationFrame(update);
    }

    function endGame() {
      gameOver = true;
      document.getElementById("gameOver").style.display = "block";
      saveScore(score);
      showScores();
    }

    function saveScore(newScore) {
      highScores.push(newScore);
      highScores.sort((a, b) => b - a);
      highScores = highScores.slice(0, 5);
      localStorage.setItem("monkeyScores", JSON.stringify(highScores));
    }

    function showScores() {
      const scoreList = document.getElementById("scoreList");
      scoreList.innerHTML = "";
      highScores.forEach(score => {
        const li = document.createElement("li");
        li.textContent = score;
        scoreList.appendChild(li);
      });
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" && !isJumping && !gameOver) {
        monkey.dy = jumpForce;
        isJumping = true;
      } else if (e.code === "Enter" && gameOver) {
        resetGame();
      }
    });

    function resetGame() {
      obstacles = [];
      monkey.y = canvas.height - groundHeight - monkey.height;
      monkey.dy = 0;
      score = 0;
      gameOver = false;
      document.getElementById("gameOver").style.display = "none";
      update();
    }

    showScores();
    monkeyImg.onload = update;
  </script>
</body>
</html>
