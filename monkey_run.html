<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monkey Run üêµ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(to top, #87ceeb, #e0f7fa);
      font-family: 'Arial', sans-serif;
      color: #fff;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 4px solid #00f7ff;
      background: linear-gradient(to top, #a1887f 50%, #795548 100%);
    }
    #ui {
      text-align: center;
      margin-top: 10px;
    }
    input, button {
      padding: 8px 15px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    button {
      background: #00f7ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #leaderboard {
      text-align: center;
      margin-top: 15px;
    }
    #leaderboard h3 {
      margin-bottom: 5px;
    }
    #leaderboard ul {
      list-style: none;
      padding: 0;
      color: #000;
    }
    #restartBtn {
      display: none;
    }
  </style>
</head>
<body>
  <div id="ui">
    <input id="playerName" placeholder="Enter your name..." />
    <button onclick="startGame()">Start Game</button>
    <button id="restartBtn" onclick="startGame()">Restart Game</button>
  </div>

  <canvas id="gameCanvas" width="800" height="300"></canvas>

  <div id="leaderboard">
    <h3>üèÜ Top 5 Scores</h3>
    <ul id="scoreList"></ul>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const monkeyImg = new Image();
    monkeyImg.src = "monkey.png"; // must exist in the same folder

    const hawkImg = new Image();
    hawkImg.src = "hawk.png"; // must exist in the same folder

    let player = {
      x: 70, y: 220, width: 50, height: 50,
      dy: 0, gravity: 1.2, jumpForce: 18,
      grounded: true, ducking: false, jumping: false
    };

    let obstacles = [], birds = [];
    let score = 0;
    let gameSpeed = 6;
    let frameCount = 0;
    let playerName = '';
    let gameOver = false;
    let nextObstacleFrame = 0;
    let requestId;

    function startGame() {
      playerName = document.getElementById("playerName").value.trim();
      if (!playerName) return alert("Enter your name!");
      document.getElementById("ui").style.display = "none";
      document.getElementById("restartBtn").style.display = "none";
      reset();
      requestAnimationFrame(update);
    }

    function reset() {
      player.y = 220;
      player.dy = 0;
      player.grounded = true;
      player.ducking = false;
      player.jumping = false;
      obstacles = [];
      birds = [];
      score = 0;
      frameCount = 0;
      gameSpeed = 6;
      nextObstacleFrame = 60;
      gameOver = false;
    }

    function spawnObstacle() {
      const height = 30 + Math.random() * 35;
      const width = 20 + Math.random() * 20;
      const yOffset = Math.random() < 0.3 ? -10 : 0; // 30% small Y variation
      const y = canvas.height - 30 - height + yOffset;
      const safe = height <= player.jumpForce * 2;
      if (safe) {
        obstacles.push({
          x: canvas.width + Math.random() * 50,
          y: y,
          width: width,
          height: height
        });
      }
    }

    function spawnBird() {
      const lastObstacle = obstacles[obstacles.length - 1];
    
      // If recent obstacle blocks a jump, avoid spawning bird
      if (lastObstacle && lastObstacle.x > canvas.width - 200 && lastObstacle.height > 40) {
        return;
      }
    
      // 30% of birds fly LOW (so you need to duck)
      const lowFlight = Math.random() < 0.3;
      birds.push({
        x: canvas.width,
        y: lowFlight ? 200 : 150 + Math.random() * 50, // low-flying at 200px y
        width: 40,
        height: 30,
        lowFlight: lowFlight
      });
    }

    function update() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Sky
      ctx.fillStyle = "#b3e5fc";
      ctx.fillRect(0, 0, canvas.width, canvas.height - 30);

      // Ground
      ctx.fillStyle = "#4e342e";
      ctx.fillRect(0, 270, canvas.width, 30);

      frameCount++;
      score++;

      if (score % 1000 === 0) gameSpeed += 1;

      if (frameCount > nextObstacleFrame) {
        spawnObstacle();
        const closer = Math.random() < 0.5 ? 20 + Math.random() * 20 : 40 + Math.random() * 60;
        nextObstacleFrame = frameCount + closer;
      }
      
      if (frameCount % 160 === 0) spawnBird();
      
      // Spawn birds more often
      if (frameCount % 80 === 0) {
        if (Math.random() < 0.5) {  // 50% chance to spawn bird every 80 frames
          spawnBird();
        }
      }

      if (!player.grounded) {
        player.dy += player.gravity;
        if (player.ducking) player.dy += 1.5;
      }
      player.y += player.dy;

      if (player.y >= 220) {
        player.y = 220;
        player.grounded = true;
        player.jumping = false;
        player.dy = 0;
      }

      if (player.ducking && player.grounded) {
        ctx.drawImage(monkeyImg, player.x, player.y + 20, player.width, player.height - 20);
      } else {
        ctx.drawImage(monkeyImg, player.x, player.y, player.width, player.height);
      }

      // Obstacles
      for (let i = obstacles.length - 1; i >= 0; i--) {
        const obs = obstacles[i];
        obs.x -= gameSpeed;
        ctx.fillStyle = "#6d4c41";
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
        if (checkCollision(player, obs)) return endGame();
        if (obs.x + obs.width < 0) obstacles.splice(i, 1);
      }

      // Birds (hawk)
      for (let i = birds.length - 1; i >= 0; i--) {
        const b = birds[i];
        b.x -= gameSpeed + 2;
        ctx.drawImage(hawkImg, b.x, b.y, b.width, b.height);
        if (checkCollision(player, b)) return endGame();
        if (b.x + b.width < 0) birds.splice(i, 1);
      }

      ctx.fillStyle = "#000";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 680, 30);
      requestId = requestAnimationFrame(update);
    }

    function checkCollision(a, b) {
      return (
        a.x < b.x + b.width &&
        a.x + a.width > b.x &&
        a.y < b.y + b.height &&
        a.y + a.height > b.y
      );
    }

    function endGame() {
      cancelAnimationFrame(requestId);
      gameOver = true;
      alert("Game Over, " + playerName + "! Score: " + score);
      saveScore(playerName, score);
      document.getElementById("restartBtn").style.display = "inline-block";
      document.getElementById("ui").style.display = "block";
    }

    function saveScore(name, score) {
      const scores = JSON.parse(localStorage.getItem("monkeyLeaderboard") || "[]");
      scores.push({ name, score });
      scores.sort((a, b) => b.score - a.score);
      localStorage.setItem("monkeyLeaderboard", JSON.stringify(scores.slice(0, 5)));
      updateLeaderboard();
    }

    function updateLeaderboard() {
      const list = document.getElementById("scoreList");
      const scores = JSON.parse(localStorage.getItem("monkeyLeaderboard") || "[]");
      list.innerHTML = "";
      scores.forEach(s => {
        const li = document.createElement("li");
        li.textContent = `${s.name}: ${s.score}`;
        list.appendChild(li);
      });
    }

    document.addEventListener("keydown", e => {
      if (gameOver) return;
      if ((e.code === "Space" || e.code === "ArrowUp") && player.grounded) {
        player.dy = -player.jumpForce;
        player.jumping = true;
        player.grounded = false;
      }
      if (e.code === "ArrowDown") {
        player.ducking = true;
      }
    });

    document.addEventListener("keyup", e => {
      if (e.code === "ArrowDown") player.ducking = false;
      if ((e.code === "Space" || e.code === "ArrowUp") && player.jumping && player.dy < -8) {
        player.dy = -8;
      }
    });

    updateLeaderboard();
  </script>
</body>
</html>
