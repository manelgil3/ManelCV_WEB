<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monkey Run üêí</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(to top, #4e342e, #1b1b1b);
      font-family: 'Arial', sans-serif;
      color: #fff;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 4px solid #00f7ff;
      background: linear-gradient(to top, #6b4e3d 60%, #8d6e63 100%);
    }
    #ui {
      text-align: center;
      margin-top: 10px;
    }
    input, button {
      padding: 8px 15px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    button {
      background: #00f7ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #leaderboard {
      text-align: center;
      margin-top: 15px;
    }
    #leaderboard h3 {
      margin-bottom: 5px;
    }
    #leaderboard ul {
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="ui">
    <input id="playerName" placeholder="Enter your name..." />
    <button onclick="startGame()">Start Game</button>
  </div>

  <canvas id="gameCanvas" width="800" height="300"></canvas>

  <div id="leaderboard">
    <h3>üèÜ Top 5 Scores</h3>
    <ul id="scoreList"></ul>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const monkeyColor = "#8B4513";
    const birdColor = "#dddddd";
    const groundColor = "#4e342e";

    let player = { x: 70, y: 220, width: 50, height: 50, dy: 0, gravity: 1.2, jumpForce: 18, grounded: true, ducking: false };
    let obstacles = [];
    let birds = [];
    let score = 0;
    let gameSpeed = 6;
    let gameOver = false;
    let frameCount = 0;
    let playerName = '';
    let requestId;

    function startGame() {
      playerName = document.getElementById("playerName").value.trim();
      if (!playerName) return alert("Enter your name!");
      document.getElementById("ui").style.display = "none";
      reset();
      requestAnimationFrame(update);
    }

    function reset() {
      player.y = 220;
      player.dy = 0;
      player.grounded = true;
      obstacles = [];
      birds = [];
      score = 0;
      frameCount = 0;
      gameSpeed = 6;
      gameOver = false;
    }

    function spawnObstacle() {
      obstacles.push({ x: canvas.width, y: 240, width: 20 + Math.random() * 20, height: 40 });
    }

    function spawnBird() {
      birds.push({ x: canvas.width, y: 100 + Math.random() * 60, width: 40, height: 30 });
    }

    function update() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Background ground
      ctx.fillStyle = groundColor;
      ctx.fillRect(0, 270, canvas.width, 30);

      frameCount++;

      // Increase difficulty
      if (frameCount % 1000 === 0) gameSpeed += 1;

      // Spawn obstacles and birds
      if (frameCount % 90 === 0) spawnObstacle();
      if (frameCount % 230 === 0) spawnBird();

      // Update and draw player
      if (!player.grounded) player.dy += player.gravity;
      player.y += player.dy;

      if (player.y >= 220) {
        player.y = 220;
        player.grounded = true;
        player.dy = 0;
      }

      ctx.fillStyle = monkeyColor;
      if (player.ducking) {
        ctx.fillRect(player.x, player.y + 20, player.width, player.height - 20);
      } else {
        ctx.fillRect(player.x, player.y, player.width, player.height);
      }

      // Update and draw obstacles
      for (let i = obstacles.length - 1; i >= 0; i--) {
        obstacles[i].x -= gameSpeed;
        ctx.fillStyle = "#a1887f";
        ctx.fillRect(obstacles[i].x, obstacles[i].y, obstacles[i].width, obstacles[i].height);

        if (checkCollision(player, obstacles[i])) {
          endGame();
          return;
        }
        if (obstacles[i].x + obstacles[i].width < 0) obstacles.splice(i, 1);
      }

      // Update and draw birds
      for (let i = birds.length - 1; i >= 0; i--) {
        birds[i].x -= gameSpeed + 2;
        ctx.fillStyle = birdColor;
        ctx.fillRect(birds[i].x, birds[i].y, birds[i].width, birds[i].height);

        if (checkCollision(player, birds[i])) {
          endGame();
          return;
        }
        if (birds[i].x + birds[i].width < 0) birds.splice(i, 1);
      }

      // Score
      ctx.fillStyle = "#fff";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 680, 30);
      score++;

      requestId = requestAnimationFrame(update);
    }

    function checkCollision(a, b) {
      return (
        a.x < b.x + b.width &&
        a.x + a.width > b.x &&
        a.y < b.y + b.height &&
        a.y + a.height > b.y
      );
    }

    function endGame() {
      cancelAnimationFrame(requestId);
      gameOver = true;
      alert("Game Over, " + playerName + "! Your Score: " + score);
      saveScore(playerName, score);
    }

    function saveScore(name, score) {
      const scores = JSON.parse(localStorage.getItem("monkeyLeaderboard") || "[]");
      scores.push({ name, score });
      scores.sort((a, b) => b.score - a.score);
      const top5 = scores.slice(0, 5);
      localStorage.setItem("monkeyLeaderboard", JSON.stringify(top5));
      updateLeaderboard();
    }

    function updateLeaderboard() {
      const list = document.getElementById("scoreList");
      const scores = JSON.parse(localStorage.getItem("monkeyLeaderboard") || "[]");
      list.innerHTML = "";
      scores.forEach(s => {
        const li = document.createElement("li");
        li.textContent = `${s.name}: ${s.score}`;
        list.appendChild(li);
      });
    }

    document.addEventListener("keydown", e => {
      if (gameOver) return;
      if (e.code === "Space" || e.code === "ArrowUp") {
        if (player.grounded) {
          player.dy = -player.jumpForce;
          player.grounded = false;
        }
      }
      if (e.code === "ArrowDown") {
        player.ducking = true;
      }
    });

    document.addEventListener("keyup", e => {
      if (e.code === "ArrowDown") {
        player.ducking = false;
      }
    });

    updateLeaderboard();
  </script>
</body>
</html>
