<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monkey Run üêµ ‚Äî Playable Edition</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(to top, #87ceeb, #e0f7fa);
      font-family: 'Arial', sans-serif;
      color: #fff;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 4px solid #00f7ff;
      background: linear-gradient(to top, #a1887f 50%, #795548 100%);
    }
    #ui {
      text-align: center;
      margin-top: 10px;
    }
    input, button {
      padding: 8px 15px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    button {
      background: #00f7ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    #leaderboard {
      text-align: center;
      margin-top: 15px;
    }
    #leaderboard h3 {
      margin-bottom: 5px;
    }
    #leaderboard ul {
      list-style: none;
      padding: 0;
      color: #000;
    }
    #restartBtn {
      display: none;
    }
  </style>
</head>
<body>
  <div id="ui">
    <input id="playerName" placeholder="Enter your name..." />
    <button onclick="startGame()">Start Game</button>
    <button id="restartBtn" onclick="startGame()">Restart Game</button>
  </div>

  <canvas id="gameCanvas" width="800" height="300"></canvas>

  <div id="leaderboard">
    <h3>üèÜ Top 5 Scores</h3>
    <ul id="scoreList"></ul>
  </div>

  <script>
    /******************
     *  CONFIG
     ******************/
    const canvas   = document.getElementById("gameCanvas");
    const ctx      = canvas.getContext("2d");
    const groundY  = 270;          // y‚Äëcoordinate of ground top

    const monkeyImg = new Image();
    monkeyImg.src   = "monkey.png";

    const hawkImg   = new Image();
    hawkImg.src     = "hawk.png";

    /******************
     *  PLAYER
     ******************/
    const player = {
      x: 70,
      y: 220,
      width: 50,
      height: 50,
      standHeight: 50,
      duckHeight: 30,
      dy: 0,
      gravity: 1.2,
      jumpForce: 18,
      grounded: true,
      ducking: false,
      jumping: false
    };

    /******************
     *  GAME STATE
     ******************/
    let obstacles          = [];
    let birds              = [];
    let score              = 0;
    let gameSpeed          = 6;
    let frameCount         = 0;
    let playerName         = '';
    let gameOver           = false;
    let nextObstacleFrame  = 0;
    let birdSpawnInterval  = 140; // start a little safer
    let requestId;

    /******************
     *  GAME LOOP
     ******************/
    function startGame() {
      playerName = document.getElementById("playerName").value.trim();
      if (!playerName) return alert("Enter your name!");
      document.getElementById("ui").style.display       = "none";
      document.getElementById("restartBtn").style.display = "none";
      reset();
      requestId = requestAnimationFrame(update);
    }

    function reset() {
      obstacles = [];
      birds     = [];
      score     = 0;
      frameCount= 0;
      gameSpeed = 6;
      player.y  = 220;
      player.dy = 0;
      player.grounded = true;
      player.ducking  = false;
      player.jumping  = false;
      nextObstacleFrame = 60;
      birdSpawnInterval = 140;
      gameOver  = false;
    }

    /******************
     *  SPAWNERS
     ******************/
    function spawnObstacle() {
      const height = 25 + Math.random() * 25; // 25‚Ää‚Äì‚Ää50 px
      const width  = 20 + Math.random() * 20; // 20‚Ää‚Äì‚Ää40 px
      const yOffset= Math.random() < 0.15 ? -8 : 0; // tiny variance
      const y      = groundY - height + yOffset;

      // only create obstacles that are jumpable
      if (height <= player.jumpForce * 2)
        obstacles.push({ x: canvas.width + 10, y, width, height });
    }

    function spawnBird() {
      const lastObstacle = obstacles[obstacles.length - 1];

      // Don‚Äôt spawn a bird too close after a tall obstacle
      if (lastObstacle && lastObstacle.x > canvas.width - 220 && lastObstacle.height > 35) return;

      const lowFlight = Math.random() < 0.55; // slight bias to low (duckable)
      birds.push({
        x: canvas.width,
        y: lowFlight ? 250 : 150 + Math.random() * 25, // low or high
        width: 40,
        height: 30,
        lowFlight
      });
    }

    /******************
     *  COLLISIONS
     ******************/
    function rectsOverlap(a, b) {
      return (
        a.x < b.x + b.width &&
        a.x + a.width > b.x &&
        a.y < b.y + b.height &&
        a.y + a.height > b.y
      );
    }

    function playerCollides(obj) {
      const hitbox = (player.ducking && player.grounded)
        ? { x: player.x, y: player.y + 20, width: player.width, height: player.height - 20 }
        : { x: player.x, y: player.y,       width: player.width, height: player.height };

      return rectsOverlap(hitbox, obj);
    }

    /******************
     *  UPDATE LOOP
     ******************/
    function update() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      /* -- BACKGROUND -- */
      ctx.fillStyle = "#b3e5fc";
      ctx.fillRect(0, 0, canvas.width, groundY);
      ctx.fillStyle = "#4e342e";
      ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);

      frameCount++;
      score++;

      /* -- DIFFICULTY RAMP -- */
      if (score % 450 === 0) {
        gameSpeed += 0.4;
        birdSpawnInterval = Math.max(90, birdSpawnInterval - 4); // maintain fairness
      }

      /* -- SPAWN OBSTACLES -- */
      if (frameCount > nextObstacleFrame) {
        spawnObstacle();

        // next obstacle gap scales with speed for fairness
        const minGapFrames = Math.max(30, 300 / gameSpeed);
        const randomExtra  = Math.random() * minGapFrames;
        nextObstacleFrame = frameCount + minGapFrames + randomExtra;
      }

      /* -- SPAWN BIRDS -- */
      if (frameCount % birdSpawnInterval === 0) {
        spawnBird();
      }

      /* -- PHYSICS -- */
      if (!player.grounded) {
        player.dy += player.gravity;
        if (player.ducking) player.dy += 1; // dive faster if ducking mid‚Äëair
      }
      player.y += player.dy;

      if (player.y >= 220) {
        player.y = 220;
        player.grounded = true;
        player.jumping  = false;
        player.dy = 0;
      } else {
        player.grounded = false;
      }

      /* -- DRAW PLAYER -- */
      if (player.ducking && player.grounded) {
        ctx.drawImage(monkeyImg, player.x, player.y + 20, player.width, player.height - 20);
      } else {
        ctx.drawImage(monkeyImg, player.x, player.y, player.width, player.height);
      }

      /* -- OBSTACLES -- */
      for (let i = obstacles.length - 1; i >= 0; i--) {
        const obs = obstacles[i];
        obs.x -= gameSpeed;
        ctx.fillStyle = "#6d4c41";
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);

        if (playerCollides(obs)) return endGame();
        if (obs.x + obs.width < 0) obstacles.splice(i, 1);
      }

      /* -- BIRDS -- */
      for (let i = birds.length - 1; i >= 0; i--) {
        const b = birds[i];
        b.x -= gameSpeed + 2.5; // birds fly slightly faster
        ctx.drawImage(hawkImg, b.x, b.y, b.width, b.height);

        if (playerCollides(b)) return endGame();
        if (b.x + b.width < 0) birds.splice(i, 1);
      }

      /* -- SCORE -- */
      ctx.fillStyle = "#000";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 680, 30);

      requestId = requestAnimationFrame(update);
    }

    /******************
     *  GAME OVER + LEADERBOARD
     ******************/
    function endGame() {
      cancelAnimationFrame(requestId);
      gameOver = true;
      alert("Game Over, " + playerName + "! Score: " + score);
      saveScore(playerName, score);
      document.getElementById("restartBtn").style.display = "inline-block";
      document.getElementById("ui").style.display = "block";
    }

    function saveScore(name, score) {
      const scores = JSON.parse(localStorage.getItem("monkeyLeaderboard") || "[]");
      scores.push({ name, score });
      scores.sort((a, b) => b.score - a.score);
      localStorage.setItem("monkeyLeaderboard", JSON.stringify(scores.slice(0, 5)));
      updateLeaderboard();
    }

    function updateLeaderboard() {
      const list   = document.getElementById("scoreList");
      const scores = JSON.parse(localStorage.getItem("monkeyLeaderboard") || "[]");
      list.innerHTML = "";
      scores.forEach(s => {
        const li = document.createElement("li");
        li.textContent = `${s.name}: ${s.score}`;
        list.appendChild(li);
      });
    }

    /******************
     *  CONTROLS
     ******************/
    document.addEventListener("keydown", e => {
      if (gameOver) return;

      if ((e.code === "Space" || e.code === "ArrowUp") && player.grounded) {
        player.dy = -player.jumpForce;
        player.jumping = true;
        player.grounded = false;
      }

      if (e.code === "ArrowDown") {
        player.ducking = true;
      }
    });

    document.addEventListener("keyup", e => {
      if (e.code === "ArrowDown") player.ducking = false;

      // quick‚Äëjump mechanic: release jump to cut height
      if ((e.code === "Space" || e.code === "ArrowUp") && player.jumping && player.dy < -8) {
        player.dy = -8;
      }
    });

    updateLeaderboard();
  </script>
</body>
</html>
