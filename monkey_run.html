<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monkey Run üêµ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(to top, #333, #111);
      font-family: 'Arial', sans-serif;
      color: #fff;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 30px auto;
      border: 4px solid #00f7ff;
      background: url('ground.png') repeat-x bottom, linear-gradient(to top, #666, #222);
    }
    #ui {
      text-align: center;
      margin-top: 10px;
    }
    input {
      padding: 8px;
      font-size: 16px;
      margin: 5px;
    }
    button {
      padding: 8px 15px;
      font-size: 16px;
      cursor: pointer;
    }
    #leaderboard {
      margin-top: 10px;
      text-align: center;
    }
    #leaderboard h3 {
      margin-bottom: 5px;
    }
    #leaderboard ul {
      list-style: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="ui">
    <input id="playerName" placeholder="Enter your name..." />
    <button onclick="startGame()">Start Game</button>
  </div>
  <canvas id="gameCanvas" width="800" height="300"></canvas>

  <div id="leaderboard">
    <h3>üèÜ Top 5 Scores</h3>
    <ul id="scoreList"></ul>
  </div>

  <!-- SOUND FILES -->
  <audio id="bgMusic" src="bg_music.mp3" loop></audio>
  <audio id="jumpSound" src="jump.mp3"></audio>
  <audio id="duckSound" src="duck.mp3"></audio>
  <audio id="hitSound" src="hit.mp3"></audio>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const monkeyImg = new Image();
    monkeyImg.src = "monkey.png";

    let player = { x: 50, y: 220, width: 50, height: 60, dy: 0, jumping: false, ducking: false };
    let obstacles = [];
    let score = 0;
    let gameOver = false;
    let name = '';
    let gravity = 1.2;
    let speed = 4;
    let interval;
    let frame = 0;

    const bgMusic = document.getElementById("bgMusic");
    const jumpSound = document.getElementById("jumpSound");
    const duckSound = document.getElementById("duckSound");
    const hitSound = document.getElementById("hitSound");

    function startGame() {
      name = document.getElementById("playerName").value.trim();
      if (!name) return alert("Enter your name!");
      document.getElementById("ui").style.display = "none";
      bgMusic.play();
      reset();
      interval = requestAnimationFrame(update);
    }

    function reset() {
      score = 0;
      frame = 0;
      player.y = 220;
      player.dy = 0;
      obstacles = [];
      gameOver = false;
    }

    function update() {
      if (gameOver) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      frame++;

      // Move and draw monkey
      player.y += player.dy;
      if (player.y < 150) player.dy += gravity;
      else {
        player.y = 220;
        player.jumping = false;
        player.dy = 0;
      }

      // Draw monkey
      ctx.drawImage(monkeyImg, player.x, player.y, player.width, player.height);

      // Obstacles
      if (frame % 90 === 0) {
        const height = Math.random() < 0.5 ? 40 : 70;
        obstacles.push({ x: canvas.width, y: 220 + (70 - height), width: 30, height });
      }

      for (let i = 0; i < obstacles.length; i++) {
        let ob = obstacles[i];
        ob.x -= speed;
        ctx.fillStyle = "#ff5555";
        ctx.fillRect(ob.x, ob.y, ob.width, ob.height);

        // Collision
        if (
          player.x < ob.x + ob.width &&
          player.x + player.width > ob.x &&
          player.y < ob.y + ob.height &&
          player.y + player.height > ob.y
        ) {
          endGame();
          return;
        }
      }

      obstacles = obstacles.filter(ob => ob.x + ob.width > 0);

      // Score
      score++;
      ctx.fillStyle = "#fff";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 680, 30);

      requestAnimationFrame(update);
    }

    function endGame() {
      cancelAnimationFrame(interval);
      hitSound.play();
      gameOver = true;
      bgMusic.pause();
      bgMusic.currentTime = 0;
      alert("Game Over, " + name + "! Score: " + score);
      saveScore(name, score);
    }

    function saveScore(name, score) {
      const scores = JSON.parse(localStorage.getItem("monkeyLeaderboard") || "[]");
      scores.push({ name, score });
      scores.sort((a, b) => b.score - a.score);
      const top5 = scores.slice(0, 5);
      localStorage.setItem("monkeyLeaderboard", JSON.stringify(top5));
      updateLeaderboard();
    }

    function updateLeaderboard() {
      const list = document.getElementById("scoreList");
      const scores = JSON.parse(localStorage.getItem("monkeyLeaderboard") || "[]");
      list.innerHTML = "";
      scores.forEach(s => {
        const li = document.createElement("li");
        li.textContent = `${s.name}: ${s.score}`;
        list.appendChild(li);
      });
    }

    document.addEventListener("keydown", e => {
      if (gameOver) return;
      if (e.code === "Space" || e.code === "ArrowUp") {
        if (!player.jumping) {
          jumpSound.play();
          player.dy = -18;
          player.jumping = true;
        }
      }
      if (e.code === "ArrowDown") {
        duckSound.play();
        player.height = 40;
        player.ducking = true;
      }
    });

    document.addEventListener("keyup", e => {
      if (e.code === "ArrowDown") {
        player.height = 60;
        player.ducking = false;
      }
    });

    updateLeaderboard();
  </script>
</body>
</html>
